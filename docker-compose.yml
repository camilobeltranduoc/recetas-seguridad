version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: recetas-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: recetas_db
      MYSQL_USER: recetas_user
      MYSQL_PASSWORD: recetas_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - recetas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  recetas-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: recetas-seguridad:latest
    container_name: recetas-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xmx512m -Xms256m
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/recetas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=recetas_user
      - SPRING_DATASOURCE_PASSWORD=recetas_pass
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - recetas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/recetas"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql-data:

networks:
  recetas-network:
    driver: bridge
