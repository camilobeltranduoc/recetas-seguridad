spring.application.name=recetas-seguridad

# Configuración del servidor
server.port=8080
server.servlet.context-path=/

# Configuración de Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/recetas_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=recetas_user
spring.datasource.password=recetas_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Logging
logging.level.org.springframework.security=INFO
logging.level.com.recetas.app=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Seguridad de cookies
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.tracking-modes=cookie
server.error.include-stacktrace=never

# Configuración de sesión
server.servlet.session.timeout=30m
spring.session.store-type=none

# Configuración JWT (usar variable de entorno JWT_SECRET en producción)
jwt.secret=${JWT_SECRET:changeme-generate-a-secure-secret-key-for-production}
jwt.expiration=86400000

# Contraseñas de usuarios de prueba (usar variables de entorno en producción)
# USER1_PASSWORD=<set-via-environment>
# USER2_PASSWORD=<set-via-environment>
# ADMIN_PASSWORD=<set-via-environment>
